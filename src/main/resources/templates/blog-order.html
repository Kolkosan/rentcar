<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Все заказы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/tablebutton.css">
    <link rel="stylesheet" href="/css/butt.css">
    <link rel="stylesheet" href="/css/butt2.css">
    <link rel="stylesheet" href="/css/menuStyle.css">
    <link rel="stylesheet" href="/css/popUpMenu.css">
    <link rel="shortcut icon" href="/css/logo.ico">
</head>
<body>
<div th:insert="home::header"></div>

<!--<div class="container mt-5">-->
<!--    <div th:each="el : ${arrange}" class="alert alert-info mt-2">-->
<!--        <h3>Класс автомобиля:  <a th:text="${el.firstname}"/></h3>-->
<!--        <div>Класс автомобиля:  <a th:text="${el.country}"/></div>-->
<!--    </div>-->
<!--</div>-->

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3><img th:src="${post.el.photo}" width="260" height="170" alt="car"> </h3>
        <div>Класс автомобиля:  <a th:text="${post.el.carcl}"/></div>
        <div>Коробка передач:  <a th:text="${post.el.transmission}"/></div>
        <div>Цена за сутки:  <a th:text="${post.el.cost_day}"/></div>
        <div>Первоначальный взнос:  <a th:text="${post.el.deposit}"/></div>
        <!--     перебор всех данных-->
        <a th:href="'/blog/'+${el.id}+'/details'" class="btn btn-warning"> Детальнее</a>
    </div>
    <div th:each="el : ${arrange} "class="alert alert-info mt-2">
                <h3>Статус заявки:  <a th:text="${el.consideration}"/></h3>
                <div>Имя:  <a th:text="${el.firstname}"/></div>
                <div>Email:  <a th:text="${el.email}"/></div>
                <div>Адрес:  <a th:text="${el.address}"/></div>
                <div>Дата заказа:  <a th:text="${el.orderdate}"/></div>
                <div>Дата возврата:  <a th:text="${el.returndate}"/></div>
        <!--     перебор всех данных-->
        <a th:href="'/blog/'+${el.id}+'/order-details/'+${el.car}+'/car'" class="btn btn-warning"> Детальнее</a>
    </div>
</div>

<div th:insert="home::footer"></div>
</body>
</html>
