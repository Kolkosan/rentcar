<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование автомобиля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/tablebutton.css">
    <link rel="stylesheet" href="/css/butt.css">
    <link rel="stylesheet" href="/css/butt2.css">
    <link rel="stylesheet" href="/css/menuStyle.css">
    <link rel="stylesheet" href="/css/popUpMenu.css">
    <link rel="shortcut icon" href="/css/logo.ico">

</head>
<body>
<div th:insert="home::header"></div>


<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form th:action="@{/blog/{postId}/edit(postId=${el.id})}" method="post">
            <form enctype="multipart/form-data" method="post">
<!--                Настроить в будущем отображение фотографии-->
<!--                <input type="file" th:value="${el.photo}" name="photo"><br><br>-->
                <p>Фотография авто: <input type="text" th:value="${el.photo}" name="photo" placeholder="Укажите фотографию"
                       class="form-control"></p>
                <p>Марка автомобиля: <input type="text" th:value="${el.brand}" name="brand" placeholder="Введите название марки"
                       class="form-control"></p>
                <p>Класс автомобиля: <input type="text" th:value="${el.carcl}" name="carcl" placeholder="Введите класс автомобиля"
                       class="form-control"></p>
                <p>Тип кузова: <input type="text" th:value="${el.body}" name="body" placeholder="Введите тип кузова"
                       class="form-control"></p>
                <p>Количество посадочных мест: <input type="text" th:value="${el.seats}" name="seats" placeholder="Введите количество посадочных мест"
                       class="form-control"></p>
                <p>Год выпуска: <input type="text" th:value="${el.prod_date}" name="prod_date" placeholder="Введите год выпуска"
                       class="form-control"></p>
                <p>Коробка передач: <input type="text" th:value="${el.transmission}" name="transmission"
                       placeholder="Введите коробку передач" class="form-control"></p>
                <p>Цвет: <input type="text" th:value="${el.color}" name="color" placeholder="Введите цвет"
                       class="form-control"></p>
                <p>Цена за сутки: <input type="text" th:value="${el.cost_day}" name="cost_day" placeholder="Введите цена за сутки"
                       class="form-control"></p>
                <p>Первоначальный взнос: <input type="text" th:value="${el.deposit}" name="deposit" placeholder="Введите первоначальный взнос"
                       class="form-control"></p>
                <!--        textarea - полный текс или тип комент -->
                <p>Комментарий к авто: <textarea th:value="${el.comments} " name="comments" placeholder="Введите комментарий"
                          class="form-control"></textarea><br></p>
                <button sec:authorize="hasAnyAuthority('ADMIN')" type="submit" class="btn btn-success">Обновить</button>
                <br>
            </form>
        </form>
    </div>
</div>
<!--th:action="@{/blog/1/edit}"-->


<div th:insert="home::footer"></div>
</body>
</html>
